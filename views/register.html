                            <div class="card-details">
                                <div class="card">
                                    <h1 class="text-center">Registration Form</h1>
                                    <form method="post" class="form">
                                        <div class="form-group me-5">
                                            <div class="label">First Name</div>
                                            <div>
                                                <input type="text" class="form-control" placeholder="Your First Name">
                                            </div>
                                        </div>
                                        <div class="form-group me-5">
                                            <div class="label">Last Name</div>
                                            <div>
                                                <input type="text" class="form-control" placeholder="Your Last Name">
                                            </div>
                                        </div>
                                        <div class="form-group me-5">
                                            <div class="label">Your Email</div>
                                            <div>
                                                <input type="email" class="form-control" placeholder="jhondoe@gmail.com">
                                            </div>
                                        </div>
                                        <div class="form-group me-5">
                                            <div class="label">Mobile No.</div>
                                            <div>
                                                <input type="number" class="form-control" placeholder="123456789">
                                            </div>
                                        </div>
                                        <div class="form-group me-5">
                                            <div class="label">About You</div>
                                            <div>
                                               <textarea name="" id="" cols="54" rows="5" placeholder="Tell us something about your self......"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group me-5">
                                            <div class="label">Interested In</div>
                                            <div>
                                                <select name="" id="">
                                                    <option value=""  selected disabled>---Select Interested Field ---</option>
                                                    <option value="" >Java</option>
                                                    <option value="">Python</option>
                                                    <option value="">Advance Java</option>
                                                    <option value="">UI Design</option>
                                                    <option value="">Backend Development</option>
                                                    <option value="">Frontend Development</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group me-5">
                                            <div class="label">Upload Image</div>
                                            <div>
                                                <input type="file" accept="image">
                                            </div>
                                        </div>
                                        <div class="form-group" style="margin-left: 250px;">
                                            <button type="button" style="border: 1px solid black; margin-top: 20px;">Register</button>
                                            <button type="reset" style="border: 1px solid black; margin-top: 20px;">Clear</button>
                                        </div>
                                    </form>
